<!DOCTYPE html>
<html>

<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 100px auto 100px;



        }

        .grid-item {
            grid-column: 2 /3;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>


    <div class="grid-container">
        <div class="grid-item">Daf Yomi</div>
        <div class="grid-item">content</div>

    </div>

</body>

</html>
